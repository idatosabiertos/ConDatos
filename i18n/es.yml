  tip: Propina
  change_info: "El tipo de cambio oscila en algunos colones más o menos diariamente, pero está cerca del promedio de 590 colones por dólar estadounidense. Puede consultarlo diariamente <a href=\"http://indicadoreseconomicos.bccr.fi.cr/indicadoreseconomicos/cuadros/frmvercatcuadro.aspx?CodCuadro=400\">aquí</a>.<p>En el aeropuerto encontrará algunos puestos de cambio y oficinas bancarias. También en los hoteles prestan este servicio. Sin embargo, si cuenta con el tiempo suficiente, le recomendamos utilizar una agencia bancaria, las cuales tienen horarios en diferentes puntos de la ciudad durante todos los días de la semana  y nunca aceptar ofertas de canje en la calle.</p>"
  security_info: "Al igual que en cualquier lugar del mundo, les recomendamos usar el sentido común con el cuido de sus pertenencias y la circulación por la calle. Procure andar en grupo y si tiene que desplazarse en la ciudad a horas avanzadas de la noche, tome un taxi. Preferiblemente, no exhiba su cámara u objetos electrónicos en la vía pública." 
  tip_info: "En Costa Rica, la propina está incluida en todos los precios, junto con el impuesto de servicio. No se acostumbra dar montos adicionales por servicio en restaurantes, transporte u otros."
  
montevideo_modals:
  earth: "Existen compañías de bus que ofrecen transporte terrestre desde Guatemala, El Salvador, Honduras, Nicaragua y Panamá. Puede encontrar más información visitando las páginas web de <a href=\"https://www.ticabus.com/Route/routes_maps\">TICABUS</a> y <a href=\"http://transnica.com/new/horarios-para-su-conveniencia/\">TRANSNICA</a>, que son las principales empresas que prestan este servicio."
  air: "Al <a href=\"http://fly2sanjose.com/es/\">Aeropuerto Internacional Juan Santamaría (SJO)</a> llegan las principales líneas aéreas del mundo, con vuelos regionales desde todos los paises de Latinoamerica. El aeropuerto queda a 30 minutos del centro de San José, y  es posible tomar un <a href=\"http://www.taxisaeropuerto.com/\">taxi</a> o alquilar un auto en algunas de las rentadoras localizadas en el aeropuerto.  En San Jose tambien contamos con servicio de Uber"
  visas: "<p>Dependiendo de la nacionalidad, usted puede o no necesitar visa para entrar al país. La lista detallada  de nacionalidades que requieren visa para ingresar a Costa Rica se encuentra en el siguiente <a href=\"/doc/visa.pdf\">enlace</a></p><p>Además de la visa, para visitar Costa Rica las personas deberán cumplir con los siguientes requisitos: <ul><li>Tiquete de continuidad de viaje o retorno al país de procedencia</li><li>Demostración de solvencia económica,  que corresponde a US$100 por cada mes de turismo</li><li>Pasaporte con vigencia mínima de 6 meses</li></ul></p>"
  airport: "<p>El Aeropuerto Internacional Juan Santamaría, no se encuentra en San José, aunque así lo diga su boleto. Pero no se preocupe, que “Chepe Centro”, nuestra capital está cerca (en realidad, todo está cerca en nuestro país). La forma más segura de desplazarse a su hotel es tomando un taxi que le costará aproximadamente $30 e incluso puede <a href=\"http://www.taxiaeropuerto.com/\">reservar con anticipación, en línea.</a></p><p>No acepte ningún servicio a la salida del aeropuerto, que no esté debidamente identificado. La compañía de taxis autorizada es la indicada arriba y sus unidades son de color anaranjado, con logo blanco que dice “Taxi Aeropuerto”. Sin embargo, puede ser que se encuentre disponible alguna unidad de los taxis oficiales en el resto del territorio nacional, que son de color rojo, con un triángulo amarillo en sus puertas y placa de circulación que inicia con la letra T.</p><p>En San Jose tambien contamos con servicio de Uber, que al igual es seguro y una alternativa más económica al taxi.</p>"
  taxi: "El transporte público no es lo más recomendable cuando se cuenta con poco tiempo, por lo que recomendamos utilizar el servicio de taxi (recuerden: rojo con un triángulo amarillo en las puertas y placa que inicia con letra T) o Uber."
  vaccines: "Costa Rica en el Decreto Ejecutivo N° 33934-S-SP-RE (publicado en La Gaceta 165 del 29 de agosto del 2007), declaró obligatoria la vacunación contra la fiebre amarilla antes de su ingreso al territorio nacional, en personas provenientes de áreas geográficas consideradas de riesgo. Por lo anterior, al ingreso a Costa Rica las <strong>personas provenientes de Brasil, Bolivia, Colombia, Ecuador, Perú y Venezuela, deberán presentar su “Certificado Internacional de Vacunación contra la Fiebre Amarilla”</strong> el cual es válido a partir de 10 días después de la vacunación."
  lodging: "<p>Como la sede del Encuentro está ubicada en el centro de la ciudad, recomendamos buscar hospedaje en hoteles cercanos que le permitan desplazarse a pie. Algunas sugerencias son:</p><ul><li><a href=\"http://www.aurolahotels.com/\">Holiday Inn Aurola</a></li><li><a href=\"http://www.sleepinnsanjose.com/\">Sleep Inn San Jose</a></li><li><a href=\"https://www.radisson.com/san-jose-hotel-cr-494-1007/crsanjos\">Radisson San Jose</a></li><li><a href=\"http://www.hotel-presidente.com/default-en.html\">Hotel Presidente</a></li><li><a href=\"http://www.balmoral.co.cr/default-en.html\">Hotel Balmoral</a></li></ul><p>El centro de San José, es totalmente “caminable”. La mayoría de hoteles sugeridos están muy cerca de la sede y en los alrededores podrá encontrar restaurantes de comida variada, bares, tiendas, farmacias, supermercados, bancos y demás servicios.</p>"
  activity: "San José es una ciudad rica en actividades y cultura. Para encontrar información de actividades, salidas y espectáculos, recomendamos visitar el sitio <a href=\"http://gamcultural.com/\">GAM cultural</a>. También puede ser de interés el sitio web de <a href=\"http://www.visitcostarica.com/ict/paginas/home.asp?ididioma=2/\">Essential Costa Rica</a>"
  weather: "La temperatura en San José, suele oscilar entre 17° y 25° C, con un margen de un par de grados hacia arriba al mediodía. Durante el mes de agosto el país se encuentra en invierno y es común que llueva en las tardes, por lo que recomendamos traer sombrilla. 
  En todo caso, <strong>recuerde que el código de vestimenta del evento, es informal</strong>. Así que se valen las improvisaciones con la moda."

