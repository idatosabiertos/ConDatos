  change_info: "La cotización oficial está disponible en la web del <a href=\"http://bcu.gub.uy/\">Banco Central</a> pero se trata de un precio promedio, no el que se consigue en las casas de cambio. Una buena guía del mejor cambio disponible en el mercado es la cotización del <a href=\"http://www.brou.com.uy/\">Banco República</a>. El cambio en Uruguay es libre y hay muchas casas de cambio, además de que se puede cambiar en redes de pagos y otros lugares. No es necesario mostrar documentos ni firmar papeles para cambiar montos pequeños de dinero. La cotización está publicada en el exterior de cada local y se puede pedir una mejora, especialmente si se cambian cantidades de más de U$S100. Existe una casa de cambio en el aeropuerto que no tiene la mejor cotización del mercado."
  security_info: San José de Costa Rica es una ciudad segura pero igualmente no conviene descuidarse. Las precauciones básicas de no dejar pertenencias sin atender o exhibir innecesariamente objetos de valor deberían ser más que suficientes. La zona del evento cuenta con especial vigilancia incluyendo videovigilancia. 
  tip_info: "La propina en Uruguay es costumbre en bares, restoranes, deliveries de comida y taxis, pero opcional. La cantidad de propina refleja la satisfacción con el servicio, no superando por lo general el 10% de lo gastado."
  electricity_info: "Uruguay tiene 220v de corriente y usa enchufes del tipo 'tres en línea' o Tipo L. Sin embargo, también se pueden encontrar en ocasiones los del tipo 'Schuko' Europeo (Tipo E) o enchufes multi-conexión."

montevideo_modals:
  earth: "La terminal <a href='http://www.trescruces.com.uy/'>Tres Cruces</a> es la principal terminal de ómnibus del país. Desde dicha terminal se contacta con destinos del Uruguay así como de Argentina, Brasil, Paraguay y Bolivia. Las frecuencias internacionales que llegan a Montevideo pueden ser consultadas en el sitio web de la terminal o en la aplicación <a href='http://www.viajeros.com/'>Viajeros!</a>, hecha en base a datos abiertos, así que muy especialmente apropiada en éste caso :)"
  sea: "Numerosas frecuencias de buques y ferrys unen a Buenos Aires con Colonia, Carmelo y Montevideo e incluyen la posibilidad de traslado de automóviles. Las empresas <a href=\"https://www.buquebus.com\">Buquebus</a> y <a href=\"https://coloniaexpress.com/\">Colonia Express</a> llegan al puerto de Colonia y ofrecen paquetes con traslado en bus hasta Montevideo. La primera también llega a Montevideo en forma directa. La empresa <a href=\"http://www.cacciolaviajes.com/\">Cacciola hace</a> el trayecto entre Tigre y Carmelo, con paquetes que completan el tramo Buenos Aires-Montevideo por tierra."
  air: "Al <a href=\"http://www.aeropuertodecarrasco.com.uy\">Aeropuerto Internacional de Carrasco</a> llegan las principales líneas aéreas del mundo, con vuelos regionales desde Buenos Aires, Porto Alegre, San Pablo, Río de Janeiro, Asunción, Panamá, Santiago de Chile y Lima. Además arriban vuelos internacionales de Estados Unidos y Europa. El nuevo Aeropuerto Internacional de Carrasco fue inaugurado en 2009 y es considerado uno de los más modernos y atractivos del mundo. Desde allí se tiene acceso al centro Montevideo con <a href=\"http://www.copsa.com.uy/horarios.htm\">buses (planilla de horarios)</a>, es posible contratar un <a href=\"http://www.taxisaeropuerto.com/transfer.html\">transfer</a>, tomar un <a href=\"http://www.taxisaeropuerto.com/\">taxi</a> o alquilar un auto en algunas de las rentadoras localizadas en el aeropuerto."
  visas: "A los ciudadanos de ninguno de los países miembros de AGA en la región se les exige visado para ingresar al país, ni a la mayoría de los países de América Latina y el Caribe. La lista actualizada de los países y sus distintas exigencias, puede ser consultada en el <a href=\"https://migracion.minterior.gub.uy/index.php?option=com_content&view=article&id=1280\">sitio web de la Dirección Nacional de Migraciones</a>.<br><br>La autorización de la visa es otorgada por la Dirección Nacional de Migraciones y <b>suele tomar al menos 20 días hábiles</b> desde el momento de la solicitud de la misma. Una vez que el Consulado recibe por escrito dicha autorización está en condiciones de expedir la visa, estampándola en el pasaporte de la persona titular.<br><br>Los Consulados de la República en el exterior son los encargados de recepcionar las solicitudes de visa e informan de los requisitos para poder solicitarla. El listado de todas las oficinas consulares puede en la <a href=\"http://www.mrree.gub.uy/frontend/page?1,inicio,oficinas-consulares,O,es,0,\">web del Ministerio de Relaciones Exteriores</a>.<br><br><b>Requisitos:</b><br><li>Formulario completo y firmado</li><li>Carta invitación o reserva de hotel</li><li>Pasaporte vigente por al menos 6 meses posteriores al arribo al Uruguay</li><li>Una foto tamaño pasaporte</li><li>Reserva de viaje</li><br><br><b>Costo: US$42</b> (se cobra únicamente si la visa es otorgada)<br><br>Si usted <b>viaja con documentación de un país al que se le exige visa</b> y reside en un país <b>CON representación consular uruguaya</b>, puede ponerse en contacto con la organización para obtener una nota de invitación personalizada y dirigida a la misión en el país de residencia.<br><br>Si usted <b>viaja con documentación de un país al que se le exige visa</b> y reside en un país <b>SIN representación consular uruguaya</b>, debe ponerse en contacto con la organización, para habilitar un visado especial.<br><br>En ambos casos, al momento de contactarse con la organización incluir los siguientes datos y copias de documentación probatoria:<br><br><li>Nombre</li><li>Pasaporte</li><li>Nacionalidad</li><li>Lugar de residencia</li><li>Itinerario previsto</li>"
  airport: "Desde el aeropuerto se tiene acceso al centro Montevideo con <a href=\"http://www.copsa.com.uy/horarios.htm\">buses (planilla de horarios)</a>, es posible contratar un <a href=\"http://www.taxisaeropuerto.com/transfer.html\">transfer</a>, tomar un <a href=\"http://www.taxisaeropuerto.com/\">taxi</a> o alquilar un auto en algunas de las rentadoras localizadas en el aeropuerto."
  bus: "Llegar a cualquier parte de Montevideo en ómnibus es sencillo y un boleto cuesta $28 (menos de un dólar), sólo recomendamos buscar de antemano la línea o líneas que llevan al destino deseado, porque no todas las paradas cuentan con información de rutas y destinos.
Los buses sólo se detienen a pedido, ésto es haciendo una señal levantando el brazo en la parada o presionando un botón junto a la puerta al bajarse.<br>
<h4>Aplicaciones web</h4>
<ul><li>
<a href=\"http://www.montevideo.gub.uy/aplicacion/como-ir\" target='_blank'>Cómo Ir</a>  - Búsqueda de rutas y horarios</li>
<li><a href='http://www.montevideo.gub.uy/aquehorapasa/aquehorapasa.html' target='_blank'>A qué hora pasa</a> - Consulta de horarios en una parada</li>
<li><a href='http://www.montevideo.gub.uy/horariosSTM/' target='_blank'>Consulta de horarios de ómnibus</a> - Tabla con horarios</li></ul>
<h4>Aplicaciones móviles:</h4>
<ul><li>
Cómo Ir (iOS, <a href='https://play.google.com/store/apps/details?id=uy.gub.imm.stm.mobile.comoir' target='_blank'>Android</a>)</li>
<li><a href='http://moovitapp.com/es/' target='_blank'>Moovit</a> (iOS, Andorid, Windows Phone)</li>
<li>STM Montevideo (<a href='https://itunes.apple.com/app/id938009980' target='_blank'>iOS</a>, <a href='https://play.google.com/store/apps/details?id=com.matungos.stm' target='_blank'>Android</a>, <a href='https://www.microsoft.com/es-es/store/apps/stm-montevideo-beta/9wzdncrdx163' target='_blank'>Windows Phone</a>)</li>
<li><a href='https://play.google.com/store/apps/details?id=com.skyquake.nextbusmvd' target='_blank'>NextBus</a> (Android)</li>
<li>Cutcsa (<a href='https://itunes.apple.com/uy/app/cutcsa/id973079317?mt=8' target='_blank'>iOS</a>, <a href='https://play.google.com/store/apps/details?id=com.goova.android.cutcsa' target='_blank'>Android</a>, solo una empresa)</li>
<li><a href='https://play.google.com/store/apps/details?id=com.pisco.solobus' target='_blank'>Solo Bus</a> (Android)</li>"
  taxi: "Los taxis en Montevideo son oficiales y seguros, se identifican con los colores blanco y amarillo o negro y amarillo. Los viajes se cobran mediante el uso de un taxímetro con una única tarifa oficial. El taxímetro puede medir en “fichas” o directamente convertir al precio. En cualquiera de los casos el taxi dispone de una tabla con los precios oficiales por cantidad de fichas disponible para el pasajero.
<h4>Aplicaciones móviles:</h4>
<ul>
<li>EasyTaxi (<a href='https://app.adjust.io/5owkla?campaign=ALL_ALL_ORG_iOS&adgroup=ALL_ALL_ORG_iOS_Website&creative=Website_ALL_AUG_2015main' target='_blank'>iOS</a>, <a href='https://app.adjust.io/dogrfl?campaign=ALL_ALL_ORG_AND&adgroup=ALL_ALL_ORG_AND_Website&creative=Website_ALL_AUG_2015main' target='_blank'>Android</a>, <a href='https://app.adjust.io/f9bqhx?campaign=ALL_ALL_ORG_WP&adgroup=ALL_ALL_ORG_WP_Website&creative=Website_ALL_AUG_2015main' target='_blank'>Windows Phone</a>)</li>
<li>VoyEnTaxi (<a href='https://itunes.apple.com/us/app/voy-en-taxi/id939470696?l=es&ls=1&mt=8' target='_blank'>iOS</a>, <a href='http://voyentaxi.com/descargar.html' target='_blank'>Android</a>)</li>
</ul>"
  bike: "Montevideo cuenta con ciclovías y calles de velocidad limitada para bicicletas en parte de la ciudad y un sistema de bicicletas públicas en la zona de Ciudad Vieja (donde se desarrolla el evento). Para hacer uso del mismo, es necesario inscribirse en <a href='http://movete.montevideo.gub.uy/' target='_blank'>la oficina de Movete</a>, a pocas cuadras de las sedes del evento.
<h4>Aplicaciones móviles</h4>
<ul>
<li><a href='https://itunes.apple.com/es/app/mvd-bike-montevideo-by-bike/id1067920390' target='_blank'>MVD BIKE</a> (iOS)</li>
</ul>
<h4>Aplicaciones web</h4>
<ul>
<li><a href='http://montevideobicis.com' target='_blank'>MontevideoBicis.com</a></li>
<li><a href='http://bicimap.uy' target='_blank'>Bicimap.uy</a></li>
<li><a href='http://www.montevideo.gub.uy/mapa-montevideo-en-bici' target='_blank'>Montevideo en Bici</a></li><ul>"
  accessibility: "La accesibilidad de la ciudad es despareja, contando con rampas en muchas esquinas pero no llegando a ser universal. La zona del evento se encuentra en pleno proceso de recambio de veredas que las hacen más accesibles pero a su vez las obras pueden implicar un obstáculo en sí mismo. Todos los espacios del evento cuentan con accesibilidad plena. Recomendamos la aplicación <a href=\"http://www.rampita.com.uy\">Rampita</a> para contar con más información sobre accesibilidad de distintos lugares de la ciudad.<br><br>Existe un servicio de Taxi Accesible para el que se debe llamar de lunes a viernes, de 8 a 18 horas a los teléfonos 095 685532 o 2203 1354. La reserva debe realizarse con 24 horas de anticipación. Buena parte de la flota de buses de Montevideo es accesible, pero no en su totalidad."
  lodging: "<h4>Hoteles</h4>
Hay una gran cantidad de hoteles en la zona cercana a las sedes del evento, con gran variedad de calidades y precios. La sede de la conferencia será el Hotel Radisson Victoria Plaza y muchos de los participantes estarán alojados en el Hotel Esplendor Montevideo.
<h4>Hosteles</h4>
Existen múltiples hosteles en la zona de Ciudad Vieja cercana a las sedes del evento, con habitaciones compartidas y privadas, con precios económicos (especialmente por estar fuera de temporada).
<h4>Barrios</h4>
Si se opta por un apartamento o casa, puede que prefieran ubicarse por la zona de Cordón, Centro o Ciudad Vieja cerca de las sedes del evento. Especialmente en Centro y Ciudad Vieja vale la pena saber que son barrios más activos durante el horario laboral. Otros barrios cercanos y usualmente elegidos por los visitantes son Pocitos, Parque Rodó y Punta Carretas. Éstos son residenciales, cuentan con más opciones para todo el día y amplia variedad de servicios."
  activity: "Para encontrar información de actividades, salidas y espectáculos, recomendamos visitar el sitio <a href='http://www.descubrimontevideo.uy/es/' target='_blank'>Descubrí Montevideo</a> o descargar la aplicación <a href='http://www.guitur.net/' target='_blank'>Guitur</a>. También puede ser de interés el sitio web del <a href='http://www.turismo.gub.uy/' target='_blank'>Ministerio de Turismo</a>."
  weather: Uruguay es un país de clima templado… ¡pero estamos en pleno invierno! Se esperan mínimas de alrededor de 10º C y máximas de menos de 20º C. La ciudad está junto al mar por lo que la humedad no colabora con la sensación térmica. Con un poco de suerte no tendremos lluvias y en el país no nieva.

