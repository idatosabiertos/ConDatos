  title: Centro Nacional de la Cultura (CENAC)
  address: Se ubica en la antigua Fábrica Nacional de Licores (FANAL), Ave. 3 y 7, calles 11 y 15, al costado este del Parque España, San José.
  description1: Constituye el mayor complejo cultural del país y está ubicado en lo que fueron las instalaciones de la Fábrica Nacional de Licores. Se trata de una de las edificaciones más antiguas de la capital.
  description2: "<p>El funcionamiento de la fábrica se mantuvo en el mismo sitio hasta el año 1981, en que se habilitó un espacio más adecuado y seguro en el cantón de Grecia, provincia de Alajuela.</p><p>El Centro se abrió para promover el arte y la cultura en todas sus manifestaciones y la creación de espacios para el desarrollo</p>"
