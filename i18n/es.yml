index:
  title: Llamado a ponentes, temas de interés y solicitud de becas
  content1: "<p>AbreLatam y ConDatos son los eventos en los cuales la comunidad de sociedad civil, gobierno, academia, tecnologías, empresas o que por iniciativa individual, trabajan por los datos abiertos en América Latina y el Caribe, se encuentran para entablar un diálogo sobre el estado e impacto de los procesos en el campo, en la región.
			</p><p>ConDatos es una conferencia que reúne a los expertos de instituciones públicas, sector privado y de la sociedad civil para presentar, debatir, discutir y proponer sobre aspectos claves en materia de políticas de datos abiertos, gobierno abierto, innovación cívica, retos públicos, privacidad y nuevas formas de trabajo con datos abiertos.</p>"
  content2: "En esta edición ponemos especial énfasis en los siguientes temas:"
  content3: " <ul><li>Capacidades para la captura, transformación, liberación y uso de datos.</li>
    					<li>Impacto local y regional a través del uso de datos abiertos relevantes.</li>
    					<li>Sensibilización a los actores del ecosistema sobre datos abiertos.</li>
    					<li>Datos abiertos para la prevención y lucha contra la corrupción.</li>
    					<li>Emprendimiento con datos abiertos y su sostenibilidad.</li>
    					<li>Objetivos de desarrollo sostenible y datos abiertos.</li>
    					<li>Datos abiertos para salvaguardar los derechos humanos.</li>
    					<li>Infraestructura para la promoción de los datos abiertos.</li>
    					<li>Seguridad, privacidad y datos abiertos.</li>
    					<li>Datos abiertos en gobernanza de asuntos fiscales y extractivas.</li>
    					<li>Datos, algoritmos y tecnología.</li>
    					<li>Periodismo de datos para reportar y monitorear.</li>
    					<li>Tecnología cívica y su impacto social.</li>
    					<li>Uso de datos y tecnología cívica para apoyar la igualdad de género</li></ul>"
  content4: "Buscamos crear una agenda más dinámica y colaborativa, experimentando con sesiones más participativas y de intercambio, en lugar del modelo expositivo tradicional. Por este motivo te sugerimos que al presentar tu idea consideres algunos de estos formatos o nos propongas uno nuevo:
			<ul><li>Speed Story Telling: presentación de experiencias donde el principal objetivo es narrar la historia de una solución, el moderador realizará la presentación e introducción a cada uno de los panelistas de la sesión en diez minutos; cada uno de los panelistas contará con un tiempo de diez minutos para narrar la historia de su experiencia. Al finalizar las presentaciones, el moderador coordinará un espacio de discusión con la audiencia de diez minutos y finalizará la sesión con el planteamiento del reto de esta sesión cinco minutos.</li>
			<li>Como se hace en 10 pasos: En este espacio, el moderador presentará en diez minutos el objetivo de la sesión y la metodología a utilizar, dándole inicio a cada uno de los panelistas, quienes en diez minutos contarán sus recomendaciones de calidad, señalando las 10 lecciones aprendidas que pueden ser replicadas por los asistentes. Al finalizar la intervención de los panelistas, el moderador recogerá las 10 buenas prácticas comunes entre los panelistas y abrirá sesión de discusión con la audiencia.</li>
			<li>Talleres: sesiones en pequeños grupos con resultados de construcción colectiva.</li>
			<li>Speed Networking: colocar unas 5 estaciones por las cuales grupos de hasta 5 personas vayan pasando por cada una para conocer sobre un proyecto o el trabajo de una organización en específico. Debe ser un evento bien controlado.</li>
			<li>Elevator pitch sesión: Espacio para elevator pitch de 3-5 minutos para personas que deseen encontrar colaboración para resolver un problema.</li>
			<li>Área de exposición: puestos permanentes de exposición de servicios y productos.</li>
			<li>Laboratorios: espacios para la construcción colectiva de soluciones a problemas específicos, utilizando datos abiertos para su desarrollo.</li>
			<li>Café charlado o conversatorio: Es un espacio informal en el que los expertos seleccionados y un moderado se reúnen a compartir sus puntos de vista sobre un tema específico, y disfrutan de una taza de café, durante la charla con la audiencia. En este espacio, el moderador abre la charla contando en diez minutos los panelistas de la sesión, el objetivo de la misma y la metodología a utilizar. Durante cuarenta minutos se realizarán sesiones de preguntas orientadas al rol de las instituciones en la construcción y dinamización de la iniciativa de datos abiertos en la región.</li></ul>"
